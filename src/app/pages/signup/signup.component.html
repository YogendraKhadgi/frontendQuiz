<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">

        <mat-card>
          <mat-card-content>
            <h1 class="text-center">register here</h1>

            <form (ngSubmit)="formSubmit()">
              <mat-form-field class = "full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                  required
                  [(ngModel)]="user.firstName"
                  name="firstName"
                  matInput placeholder="First Name">
              </mat-form-field>

              <mat-form-field class = "full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                  required
                  [(ngModel)]="user.lastName"
                  name="lastName"
                  matInput placeholder="Last Name">
              </mat-form-field>

              <mat-form-field class = "full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  required
                  [(ngModel)]="user.email"
                  name="email"
                  type="email"
                  matInput placeholder="Enter your Email">
              </mat-form-field>

              <mat-form-field class = "full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input
                  required
                  [(ngModel)]="user.username"
                  name="username"
                  matInput placeholder="Enter your username">
                <mat-hint>Username must be unique</mat-hint>

              </mat-form-field>

              <mat-form-field class = "full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  required
                  [(ngModel)]="user.password"
                  name="password"
                  type="password"
                  matInput placeholder="Password">
              </mat-form-field>

              <div class="container text-center">
                <button type="submit" mat-flat-button color="primary">Register</button>
                <button style="margin-left: 20px;" mat-flat-button color="accent">Clear</button>

              </div>
            </form>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
</div>
