<mat-card class="mt10" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{q.title}}</mat-card-title>
    <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{q.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button [routerLink]="'/admin/view-questions/'+ q.qId +'/'+ q.title">Questions</button>
    <button mat-stroked-button class="ml10">Max Marks :{{q.maxMarks}}</button>
    <button mat-stroked-button class="ml10">Questions :{{q.numberOfQuestions}}</button>
    <button mat-stroked-button color = "primary"class="ml10" [routerLink]="'/admin/quiz/'+ q.qId">Update</button>
    <button mat-stroked-button color = "warn"class="ml10" (click)="deleteQuiz(q.qId)">Delete</button>

  </mat-card-actions>
</mat-card>

<div class="container text-center">
  <button mat-raised-button color="accent" class="mt20" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
