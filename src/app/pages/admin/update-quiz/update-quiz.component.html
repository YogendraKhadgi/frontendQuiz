<mat-card>
  <h1>Update Quiz</h1>
  <!-- {{quiz | json}} -->
  <mat-card-content>
   <div class="bootstrap-wrapper">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf = "quiz" (ngSubmit)="updateData()">
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Title</mat-label>
            <input required="" autofocus type="text" name="title" matInput placeholder="Enter here" [(ngModel)]="quiz.title">
          </mat-form-field>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea  name="description" matInput placeholder="Enter Category Description" rows="5" [(ngModel)]="quiz.description"></textarea>
          </mat-form-field>

          <!-- some test -->
          <div class="bootstrap-wrapper">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Maximum Marks</mat-label>
                  <input required=""  type="text" name="maxMarks" matInput placeholder="Enter here" [(ngModel)]="quiz.maxMarks">
                </mat-form-field>
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>No. of questions</mat-label>
                  <input required=""  type="text" name="numberOfQuestions" matInput placeholder="Enter here" [(ngModel)]="quiz.numberOfQuestions">
                </mat-form-field>
              </div>
            </div>
          </div>


          <!-- some test ends  -->

          <mat-slide-toggle
            name="active"
            [(ngModel)]="quiz.active"
            class="mt20"
            [checked]="false">
              Publish Status
          </mat-slide-toggle>
          <br>
          <mat-form-field appearance="fill" class="mt20 w100" >
            <mat-label>Categories</mat-label>
            <mat-select  name="category" [(ngModel)]="quiz.category.cid">
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{c.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center mt15">
            <button mat-raised-button  color="accent">Update</button>
          </div>

        </form>
      </div>
    </div>
   </div>
  </mat-card-content>
</mat-card>
