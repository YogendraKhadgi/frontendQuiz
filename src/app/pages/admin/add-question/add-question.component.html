<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12 mt20">
      <h1>Adding question to {{ qTitle}}</h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the details of the question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt20">
          <form action="" class="mt20" (ngSubmit)="formSubmit()">
            <mat-form-field class="w100">
              <mat-label>write question content </mat-label>
              <textarea required matInput placeholder="Some text goes here ....." rows="5" name="content" [(ngModel)]="question.content"></textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option a</mat-label>
                  <input required type="text" matInput name="option1" [(ngModel)]="question.option1"  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option b</mat-label>
                  <input required type="text" matInput name="option2" [(ngModel)]="question.option2" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option c</mat-label>
                  <input type="text" matInput name="option3" [(ngModel)]="question.option3" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option d</mat-label>
                  <input type="text" matInput name="option4" [(ngModel)]="question.option4" />
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w100 ">
              <mat-label>Select Answer</mat-label>
                <mat-select required [(ngModel)]="question.answer" name="answer">
                  <mat-option *ngIf="question.option1" [value]="question.option1" >{{question.option1}}</mat-option>
                  <mat-option *ngIf="question.option2" [value]="question.option2" >{{question.option2}}</mat-option>
                  <mat-option *ngIf="question.option3" [value]="question.option3" >{{question.option3}}</mat-option>
                  <mat-option *ngIf="question.option4" [value]="question.option4" >{{question.option4}}</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="accent">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<!-- {{question | json}} -->
