
<mat-card>
  <div class="container">
    <mat-action-list>
      <div class="mat-subheader mt20 mb20 text-center"><h2>Available Categories</h2></div>
      <button mat-list-item routerLink="/user-dashboard/0" ><mat-icon mat-list-icon>quiz</mat-icon>All quizzes</button>
      <button [routerLink]="'/user-dashboard/'+ c.cid" mat-list-item *ngFor="let c of categories" >
        <mat-icon mat-list-icon>quiz</mat-icon>{{ c.title }}
      </button>
    </mat-action-list>
  </div>
</mat-card>
<!-- {{categories | json}} -->
