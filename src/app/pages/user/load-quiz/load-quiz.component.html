
<div class="bootstrap-wrapper">
  <h1 class="mt20">Available quizzes</h1>
  <div class="row mt20">
    <div class="col-md-4" *ngFor="let q of quizzes">
      <mat-card class="mb20">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>

          <mat-card-title>
            {{q.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{q.category.title}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="truncate">
            {{q.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" [routerLink]="'/user-dashboard/instructions/'+ q.qId" >start</button>
          <button mat-button color="primary">view</button>
          <button mat-button color="accent">Questions: {{q.numberOfQuestions}}</button>

        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-12" *ngIf="quizzes.length == 0">
      <mat-card>
        <mat-card-content>
          <h2>There is no data in this category</h2>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
