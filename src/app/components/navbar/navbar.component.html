<mat-toolbar color="accent">
  <a routerLink="/" mat-icon-a class="example-icon" aria-label="Example icon-a with menu icon">
   <mat-icon>menu</mat-icon>
 </a>
 <span>Quiz</span>
 <span class="example-spacer"></span>
 <a
 *ngIf = "!isLoggedIn"
  text-decoration ="none" routerLink="/login" mat-icon-a class="example-icon ml20 mr20"  aria-label="Example icon-a with heart icon">
   Login
 </a>
 <a
 *ngIf = "!isLoggedIn"
 routerLink="/signup" style="margin-right: 50px;" mat-icon-a class="example-icon ml20 " aria-label="Example icon-a with heart icon">
  Register
</a>
<a

 *ngIf = "isLoggedIn"
  style=  "margin-right: 50px; text-decoration: none;" mat-icon-a class="example-icon ml20 " routerLink="/admin/profile" aria-label="Example icon-a with heart icon">

  {{login.getUser().username}}
</a>
<a
  (click)="logout()"
 *ngIf = "isLoggedIn"
 routerLink="/signup" style="margin-right: 50px; text-decoration: none;" mat-icon-a class="example-icon ml20 " aria-label="Example icon-a with heart icon">
  Logout
</a>

</mat-toolbar>
